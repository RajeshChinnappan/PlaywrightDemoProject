<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter Summary</title>
</head>
<body>
    <h1>Reporter Summary</h1>
    <div id="summary"></div>

    <script src="Reporter.ts"></script>
    <script>
        // Access the properties of the MyReporter instance
        const passedCount = window.myReporter.passedCount;
        const failedCount = window.myReporter.failedCount;
        const failedRetryCount = window.myReporter.failedRetryCount;

        // Display the values in the HTML
        const summaryElement = document.getElementById('summary');
        summaryElement.innerHTML = `
            <p>Passed Count: ${passedCount}</p>
            <p>Failed Count: ${failedCount}</p>
            <p>Failed Retry Count: ${failedRetryCount}</p>
        `;
    </script>
</body>
</html>
